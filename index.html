<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class = "text-center p-2 bg-danger text-light">
        <h1>My Weather Dashboard</h1>
    </header>

    <section class = "container-fluid">
        <div class = "col-4 bg-light">
            <form id ="searchForm" class = "form-inline">
            <h3>Search for a City</h3>
                <input type = text id = "citySearch" placeholder="Search for City" class = "form-control form-group mb-1">
                <button id ="searchButton" class = "btn btn-secondary mb-2" type ="submit">Search</button>
            </form>
        </div>
        <div id = "searchHistory"></div>

        <div id = "searchResults" class = "col-8">
            <div>
                <h3 id= "forecastCityResults" class = "col-12"></h3>
                <div id = "weatherResults" class = "list-group"></div>
            </div>
        </div>

        <div class = "row">
            <div class = "row">
                <h3 class = "text-center col-12 bg-light text-dark"> Five Day Forecast </h3>
                <div id = "fiveDayForecast" class = "d-flex"></div>
            </div>
    </section>

    <script src="./assets/js/scripts"></script>
</body>
</html>
